baseURL: https://mwoodjr.com/
title: Miguel Wood Jr.
languageCode: en-us
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
canonifyURLs: true

services:
  googleAnalytics:
    ID: G-35938185EH

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Miguel Wood Jr.
  keywords: [blog, portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  disableShare: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  profileMode:
    enabled: true
    title: "Miguel Wood Jr."
    subtitle: "17 Years Old - Studying Computer Science and System Administration"
    imageUrl: "/images/pfp.png"
    imageWidth: 256 # custom size
    imageHeight: 256 # custom size

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]


  socialIcons:
    - name: "GitHub"
      url: "https://github.com/mwoodjr"
    - name: "X"
      url: "https://x.com/justmiguelbtw"
    - name: "Instagram"
      url: "https://instagram.com/miguel.wood.jr/"
    # send email with subject "Business Inqiry"
    - name: "Email"
      url: "mailto:miguel@mwoodjr.com"

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about-me
      name: About Me
      url: /about-me
      weight: 2

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
